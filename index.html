<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aluguel dejogos</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="page-title">Compra de <span class="page-title__emphasis">games</span></h1>

    <section class="painel">
        <ul class="painel__items">
            <div class="borda">
            <li class="painel__items__item" id="game-1">
                <div class="painel__item__img">
                    <img src="/img/god.png" alt="Capa jogo God of War 2">
                </div>
                <p class="painel__item__nome">God of War 2</p>
            </li>
            <li class="painel__items__item" id="game-2">
                <div class="painel__item__img">
                    <img src="/img/dz.png" alt="Capa jogo DBZ Budokai Tenkaichi 3">
                </div>
                <p class="painel__item__nome">DBZ Budokai Tenkaichi 3</p>
            </li>
            <li class="painel__items__item" id="game-3">
                <div class="painel__item__img painel__item__img--alugado" >
                    <img src="/img/gtasa.png" alt="Capa jogo GTA">
                </div>
                <p class="painel__item__nome">GTA</p>
            </li>
             
            <section class="campo-grupo">
                <span class="texto-medio-azul">Jogos Disponiveis</span>
                <select class="produto-input" name="produto" id="produto">
                  <option value="God of War 2 - R$150">God of War 2 - R$150</option>
                  <option value="DBZ Budokai Tenkaichi 3 - R$180">DBZ Budokai Tenkaichi 3 - R$180</option>
                  <option value="GTA- R$180">GTA - R$180</option>
                  <input class="quantidade-input" id="quantidade" type="number" placeholder=" qtd">
                </select>

                  <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Adicionar</button>

                  <button onclick="limpar()" type="button" class="botao-form botao-limpar">Limpar</button>                    
                

                <div class="titulo-wrapper">
                    <h2 class="carrinho__titulo">Produtos no carrinho</h2>
                  </div>
                <section class="carrinho__produtos" id="lista-produtos">
                    <section class="carrinho__produtos__produto">
                      <span class="texto-azul">1x</span> Celular <span class="texto-azul">R$1400</span>
                    </section>
                  </section>
                <p class="carrinho__total">
                    Total: <span class="texto-azul" id="valor-total">R$1400</span>
                  </p>
            </section>      
           </div> 
        </ul>
    </section>

    <script src="/app.js"></script>
</body>
</html>
